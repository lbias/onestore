#--=== 首页 ===--#

  # 商品分类 #
  th-desk: Stationary
  slogan-desk:
    The close relationship between the stationary and life is truly beyond our imagination. Pens, rulers, scissors, paper products, stickers, clips,painings and more, play an important role in one's reals life. J & Z SELECT pays attention to the tiny beautiful of life, concentrate on selection of products from Europe and the United States, Japan, Southeast Asia and other places of skincare, stationery to change your table view.

  th-home: Commodity
  slogan-home:
    The texture of life is nothing more than a large and small life props used in daily life. Life props are the main characters in life. All the staff of J & Z SELECT, dedicate to promote the "good life" as the center, thinking of everyday life, strict selection of simple and reliable everyday objects for artifacts and life to find the taste of the people, making a chance encounter.

  th-accessories: Personal Accessories
  slogan-accessories:
    Personal Accessories is reflecting one's attitue of life. Any Amount of outstanding items can accompany us for a long time and bring us satisfaction and self confidence. If you also agree with "simple yet extraordinary" concept, or if you want to show an elegant temperament, the high quality products from J & Z will let you fondle admiringly for certain.


